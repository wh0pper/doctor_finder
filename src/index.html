<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <title>Doctor Finder</title>
  </head>
  <body>
    <div class='container'>
      <h2>Search for doctors:</h2><hr>
      <form class='locationForm form-group'>
        <label for='location'>Enter your location (city, address, or zipcode):</label>
        <input class='form-control' type='text' id='location' value='' required><br>
        <button type='submit' class='btn btn-dark'>Submit</button>
      </form>
      <form class='doctorSearchForm form-group'>
        <label for='name'>Doctor's name:</label>
        <input class='form-control' type='text' id='name' value=''>
        <label for='ailment'>What are you seeking treatment for:</label>
        <input class='form-control' type='text' id='ailment' value=''>
        <label for='specialty'>Specialty:</label>
        <input class='form-control' type='text' id='specialty' value=''>
        <br>
        <button class='btn btn-info' type='submit'>Search</button>
      </form>
      <button type='button' id='newSearch' class='btn btn-warning'>New Search</button>
      <div class='doctorList'>

      </div>
    </div>
  </body>
</html>
